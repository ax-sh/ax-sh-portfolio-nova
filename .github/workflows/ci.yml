name: CI

on:
  - push
  - pull_request

jobs:
  install:
    uses: ./.github/workflows/setup-bun.yml
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ’¾ Restore Dependency Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/bun_modules
            .next/cache
            node_modules
          key: ${{ runner.os }}-bun_modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun_modules-
      - run: bun run test
#      - run: bun run lint
