name: CI
on: pull_request

env:
  PACKAGE_MANAGER: bun

jobs:
  check:
    name: Setup Bun with cache
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup ${{ env.PACKAGE_MANAGER }} Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ’¾ Restore Dependency Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.bun/install/cache
            .next/cache
            node_modules
          key: ${{ runner.os }}-${{ env.PACKAGE_MANAGER }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.PACKAGE_MANAGER }}-


      - name: Install Dependencies
        run: bun install

      - name: lint
        run: bun lint