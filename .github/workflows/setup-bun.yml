name: setup-bun

env:
  PACKAGE_MANAGER: bun
on:
  workflow_call:  # Allows this workflow to be called from another workflow
  pull_request:
    branches:
      - 'main'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ðŸ’¾ Restore Dependency Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/bun_modules
            .next/cache
            node_modules
          key: ${{ runner.os }}-bun_modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun_modules-
      - run: bun install
